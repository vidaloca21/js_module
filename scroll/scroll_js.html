<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scroll.css">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const scrollArea = document.getElementById("listContent");
            const btnLeft = document.getElementById("btnLeft");
            const btnRight = document.getElementById("btnRight");
            listScroll(scrollArea, btnLeft, btnRight);
        })

        const listScroll = (function(scrollArea, btnLeft, btnRight) {
            /* 초기값 설정 */
            const areaWidth = scrollArea.scrollWidth - scrollArea.clientWidth;
            btnLeft.style.visibility = "hidden";
            /* EventListner 등록 */
            /* scroll 위치에 따라 버튼 숨김 */
            scrollArea.addEventListener("scroll", function(e) {
                btnLeft.style.visibility = (e.target.scrollLeft === 0) ? "hidden" : null;
                btnRight.style.visibility = (e.target.scrollLeft === areaWidth) ? "hidden" : null;
            })
            /* 버튼 클릭 시 스크롤 수행 */
            btnLeft.addEventListener("click", function() {
                scrollArea.scrollTo({left: 0, behavior: 'smooth'})
            })
            btnRight.addEventListener("click", function() {
                scrollArea.scrollTo({left: areaWidth, behavior: 'smooth'})
            })
        })
    </script>
</head>
<body>
    <div class="list-wrapper">
        <ul id="listContent" class="list-content">
            <li>LIST_ITEM_1</li>
            <li>LIST_ITEM_2</li>
            <li>LIST_ITEM_3</li>
            <li>LIST_ITEM_4</li>
            <li>LIST_ITEM_5</li>
            <li>LIST_ITEM_6</li>
            <li>LIST_ITEM_7</li>
            <li>LIST_ITEM_8</li>
            <li>LIST_ITEM_9</li>
        </ul>
        <button id="btnLeft" class="btn btn-left">&lt;</button>
        <button id="btnRight" class="btn btn-right">&gt;</button>
    </div>
</body>
</html>
